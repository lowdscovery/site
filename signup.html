<html lang="en">
<head>

<body>
    <img src="image2/orf.jpg" alt="">
    <header>
        <div class="menuToggle" onclick="toggleMenu();"></div>
        <div class="navbar">
            <div class="logo"><a href="#">Tourisme</a></div>
            <ul class="links">
            <li><a href="index.html#home" onclick="toggleMenu();">Home</a></li>
            <li><a href="destination.html" onclick="toggleMenu();">Destination</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="signup.html">Sign up</a></li>
            </ul>
            <a href="sendmail.html" class="action_btn">Feedback</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>

        </div>
        <div class="drop_menu">
            <li><a href="index.html#home" onclick="toggleMenu();">Home</a></li>
            <li><a href="destination.html" onclick="toggleMenu();">Destination</a></li>

        </div>
    </header>
<div class="row">
<div class="row1">
    <p>Sign Up</p>
    <div class="line"></div>
    <div class="row2">
        <input type="text" name="" id="" placeholder="Username">
    </div>
    <div class="row2">
        <input type="password" name="" id="" placeholder="Password">
    </div>
    <div class="row2">
        <input type="email" name="" id="" placeholder="Email">
    </div>
    <div class="row2">
        <input type="text" name="" id="" placeholder="City">
    </div>
    <div class="row2">
        <input type="number" name="" id="" placeholder="Phone">
    </div>
    <div class="row2">
        <input type="submit" value="SignUp">
    </div>
    <div class="row2">
        <a href="signin.html" class="creer">Already have a compte</a>
    </div>  
</div>
</div>
     <!-- icon-->
     <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const DropMenu = document.querySelector('.drop_menu')

        toggleBtn.onclick=function(){
            DropMenu.classList.toggle('open')
            const isOpen = DropMenu.classList.contains('open')
            toggleBtnIcon.classList=isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>
    <script type="text/javascript">
      /*  window.addEventListener('scroll',function(){
             const header=document.querySelector('header');
             header.classList.toggle("sticky",window.scrollY > 0);
        });*/
        function toggleMenu(){
           const menuToggle = document.querySelector('.menuToggle');
           const nav = document.querySelector('.navbar');
           nav.classList.toggle('active');
           menuToggle.classList.toggle('active');
       }
    </script> 
</body>
</html>
